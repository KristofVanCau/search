<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <a href="./Index.html">Google Search</a>
        </nav>
        <center>
            <div class="Logo">
                <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
                <div class="subtext">
                    <span>advanced</span>
                </div>
            </div>
        </center>
        <div class="Advanced">
            Find pages with...
        </div>
        <div class="advsearch">
            <form action="https://google.com/search">
                <div class="Advanced">
                    <div class="label">
                        <label>all of these words:</label>
                    </div>
                    <div>
                        <input class="field" type="text" name="as_q">
                    </div>
                </div>
                <div class="Advanced">
                    <div class="label">
                        <label>this exact word or phrase:</label>
                    </div>
                    <div>
                        <input class="field" type="text" name="as_epq">
                    </div>
                </div>
                <div class="Advanced">
                    <div class="label">
                        <label>any of these words:</label>
                    </div>
                    <div >
                        <input class="field" type="text" name="as_oq">
                    </div>
                </div>
                <div class="Advanced">
                    <div class="label">
                        <label>non of these words:</label>
                    </div>
                    <div>
                        <input class="field" type="text" name="as_eq">
                    </div>
                </div>
                <div>
                    <input Class="AdvButton" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>

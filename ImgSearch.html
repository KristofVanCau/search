<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <a href="./Index.html">Google Search</a>
        </nav>
        <center>
            <div class="Logo">
                <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
                <div class="subtext">
                    <span>images</span>
                </div>
            </div>
        </center>
        <div id="InputForm">
            <form action="https://google.com/search">
                <div>
                    <input type="text" class="TextBox" name="q">
                </div>
                <div>
                    <center>
                        <input type="hidden" name="tbm" value="isch">
                        <input class="Button" type="submit" value="Google Image Search">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>

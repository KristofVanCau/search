<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <a href="./ImgSearch.html">Images</a>
            <a href="./AdvSearch.html">Advanced</a>
        </nav>
        <Center>
            <div class="Logo">
                <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
        </Center>
        <div id="InputForm">
            <form action="https://google.com/search">
                <div>
                    <input type="text" class="TextBox" maxlength="2048" name="q" value="">
                </div>
                <div>
                    <center>
                        <input class="Button" type="submit" value="Google Search" aria-label="Google Search">
                        <input class="Button" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">  
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
